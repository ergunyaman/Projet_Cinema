<div class="d-flex align-items-center">
  <h1>Students of the major</h1>
</div>
<table class="table">
  <thead>
  <tr>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Birthdate</th>
    <th scope="col">Major</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngIf="studentsFromMajor$ | async; let studentsFromMajor">
    <h2 *ngIf="studentsFromMajor.length === 0">Aucun Ã©tudiant dans cette Majeure</h2>
    <tr *ngFor="let student of (studentsFromMajor)">
      <td>{{ student.firstName }}</td>
      <td>{{ student.lastName }}</td>
      <td>{{ student.birthdate | date : "dd/MM/yyyy" }}</td>
      <td>{{ student.major!!.name }}</td>
    </tr>
  </ng-container>
  </tbody>
</table>
